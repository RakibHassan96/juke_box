<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:500|Titillium+Web" rel="stylesheet">
    <title>Juke Box</title>
  </head>

  <body>

    <h1> Juke Box </h1>
    <img id="my_img" src="songs/song0.jpg" width="400" height="400">
    <br>
    <br> <br>
    <audio controls autoplay id="juke">
      <source id="playing" src="songs/song0.mp3">
    </audio>

    <br> <br>
    <div id="buttons">
      <img id="prev" src="icons/previous.png">
      <img id="pause" src="icons/pause.png" onclick="pauseSong()">
      <img id="play" src="icons/play.png" onclick="playSong()">
      <img id="next" src="icons/next.png">
    </div>

    <div id="songs">
      <h2 id="cur_play">My Songs</h2>
      <ul id="song_list"></ul>
    </div>


  </body>
  <script src="actions.js"> </script>
</html>
